<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edele</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    label {
      font-weight: 500;
    }
    strong {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <main id="app">
    <header class="container-fluid">
      <div class="row">
        <h1 class="w-100 mb-3 display-4 bg-primary text-white text-center py-3 d-block font-weight-light mb-4">Directions EMEA</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <article class="col-12">
          <div class="row">
            <div class="col-4">
              <img class="img-fluid" src="http://placehold.it/1600x1600" alt="" />
            </div>
            <div class="col-8 d-flex align-items-center flex-wrap">
              <div>
                <h2 class="h2 font-weight-light text-primary">Welcome to Directions EMEA registration process.</h2>
                <p>Your email address is <strong><u>already registered</u></strong>. Please use your credentials to login.</p>
                <form>
                  <div class="form-group">
                    <label for="Email">Email</label>
                    <input type="email" id="Email" class="form-control" value="test@test.com" readonly />
                  </div>
                  <div class="form-group">
                      <label for="Password">Password</label>
                      <input type="email" id="Password" class="form-control" />                      
                      <small class="invalid-feedback">
                          Invalid password
                      </small>
                  </div>
                  <button type="button" class="px-5 btn btn-primary">Login</button>
                  <small class="w-100 d-block mt-2"><a href="/reset-password">Forgot your password ?</a></small>
                </form>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </main>
</body>
</html>
