<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Directions Registration</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> 
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.css">
  <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&amp;subset=latin-ext" rel="stylesheet">
  <link rel="stylesheet" href="resetpassword.css">
</head>

<body>

  
  <div id="app">
    <header class="container-fluid">
      <div class="row">
        <h1 class="w-100 mb-3 display-4 bg-dark text-white text-center py-3 d-block font-weight-light mb-4">Directions
          ASIA</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <article class="col-12">
          <div class="row">
            <div class="col-4"><img class="img-fluid" src="/images/registration-asia-2019.png" alt=""></div>
            <div class="col-8 d-flex align-items-center flex-wrap">
              <div>
                <h2 class="h2 font-weight-light text-dark">Directions ASIA 2019 Registrations</h2>
                <p>Please change your password</p>              
                <p class="alert alert-danger d-none">Please fill in all the fields to continue.</p>
                <div id="form">
                  <div class="form-group">
                    <div class="form-group">
                      <label for="email"></label>
                      <input type="text" class="form-control rounded-0" id="email" placeholder="Email address..." value="" required="" />
                      <small class="invalid-feedback d-none">Invalid email</small>
                    </div>
                    <div class="form-group">
                      <label>Old Password</label>
                      <input type="password" class="form-control rounded-0" id="password" placeholder="Your old password" />
                    </div>
                    <div class="form-group">
                      <label>New Password</label>
                      <input type="password" class="form-control rounded-0" id="newPassword" placeholder="Your new password" />
                    </div>
                    <div class="form-group">
                      <label>Confirm Password</label>
                      <input type="password" class="form-control rounded-0" id="confirmedNewPassword" placeholder="Your new password" />
                    </div>
                  </div>
                  <div class="form-group">
                    <button type="button" class="px-5 btn btn-primary" id="action">Next</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </div>

  <div id="footer" class="border-top d-flex justify-content-center py-3 bg-light"><a href="http://www.directionsasia.com" target="_blank" class="text-dark font-weight-bold">www.DirectionsASIA.com</a></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="resetPassword.js"></script>
</body>

</html>
