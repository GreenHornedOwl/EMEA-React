<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edele</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    label {
      font-weight: 500;
    }
    strong {
      font-weight: 500;
    }
  </style>
</head>

<body>
  <main id="app">
    <header class="container-fluid">
      <div class="row">
        <h1 class="w-100 mb-3 display-4 bg-primary text-white text-center py-3 d-block font-weight-light mb-4">Directions EMEA</h1>
      </div>
    </header>
    <div class="container">
      <div class="row">
        <article class="col-12">
          <div class="row">
            <div class="col-4">
              <img class="img-fluid" src="http://placehold.it/1600x1600" alt="" />
            </div>
            <div class="col-8 d-flex align-items-center flex-wrap">
              <div>
                <h2 class="h2 font-weight-light text-primary">Welcome to Directions EMEA registration process.</h2>
                <p>We have found the following list of users assigned to your company. Please select the users you want to add to registration or <a href="/add-new-user.html">create a new user</a> for your company.</p>
                <form action="">
                  <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                        <label class="form-check-label" for="defaultCheck1">
                          User 1
                        </label>
                      </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                        <label class="form-check-label" for="defaultCheck2">
                          User 2
                        </label>
                      </div>
                  </div>
                </form>
                <div class="mt-3">
                  <a href="/add-new-user" class="btn btn-dark">Add new user</a>
                  <a href="/before-registration" class="btn btn-primary">Take me to registration</a>
                </div>
              </div>
            </div>
          </div>
        </article>
      </div>
    </div>
  </main>
  

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.js"></script>

</body>
</html>
